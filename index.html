<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./image/news.jpg" alt="Bikash" class="news-img">
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="politics" onclick="onNavClick('politics')">Politics</li>
                    <li  class="hover-link nav-item" id="ipl" onclick="onNavClick('ipl')">Ipl</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavClick('finance')">Finance</li>
                </ul>
            </div>
                <div class="search-bar flex">
                    <input id="search-text"  type="text" class="newsInput" placeholder="e.g. Science">
                    <button id="search-button"  class="search-button">Search</button>
                </div>
            
        </div>
    </nav>
    <main>
         <div class="cards-container container flex" id="cards-container"></div>
        
    </main>
<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news image" id="news-image">
        </div>
        <div class="card-content">
            <h1 id="news-title">This is the tittle</h1>
            <h3 class="news-source" id="news-source">End Gadget 26/08/2023</h3>
            <p class="news-desk" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. In, blanditiis distinctio. Odit numquam esse ducimus quibusdam ipsum nostrum eos amet laboriosam maiores recusandae ab rerum earum neque, suscipit nulla doloribus.</p>
        </div>
    </div>
</template>

</body>
</html>
